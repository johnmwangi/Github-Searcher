<html>
<head>
  <title>Github-Search</title>
</head>
<body>
  <br>
  <br>
  <h1 style="color:white" align="center">GitHub Search</h1>
  <div class="container">
    <div id="swara">
      <form class="form">
        <input type="text" class="form-control" placeholder="Search Username" [(ngModel)]="userName" name="userName" (keyup)="findUser()">

      </form>
    </div>
    <br>
    <br>

    <div class="card" *ngIf="users">
      <div class="card-header">
        <h2>  {{users.name}} </h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <img class="img-thumbnail" src="{{users.avatar_url}}">
          </div>
          <div class="col-md-8">
            <div class="first">
              <span class="badge badge-info">{{users.public_repos}} Public Repos</span>
              <span class="badge badge-info">{{users.followers}} Followers</span>
              <span class="badge badge-info">{{users.following}} Following</span>
            </div>
            <br>
            <ul class="list-group">
              <li class="list-group-item" appHighlight><strong>user name:</strong> {{users.login}}</li>
              <li class="list-group-item" *ngIf="location"><strong>Location: </strong>{{users.location}}</li>
              <li class="list-group-item" *ngIf="email"><strong>Email:</strong>{{users.email}}</li>
              <li class="list-group-item"><strong>URL:  </strong> <a href="{{user1.html_url}}" target="_blank"><button class="btn-outline-info">View on Github</button></a></li>
              <li class="list-group-item" appHighlight><strong>Member Since: </strong>{{users.created_at| date:short:timezone}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>

  </div>
</body>
</html>
